{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="nome_completo">Nome Completo:</label>
        <input type="text" name="nome_completo" required><br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" required><br>

        <label for="confirmar_senha">Confirmar Senha:</label>
        <input type="password" name="confirmar_senha" required><br>

        <label for="tipo_usuario">Tipo de Usuário:</label>
        <select name="tipo_usuario" required>
            <option value="medico">Médico</option>
            <option value="enfermeiro">Enfermeiro</option>
            <option value="farmaceutico">Farmacêutico</option>
        </select><br>

        <label for="registro_profissional">Registro Profissional (CRM, COREN, CRF):</label>
        <input type="text" name="registro_profissional"><br>

        <button type="submit">Cadastrar</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        <a href="{% url 'home' %}" class="back-button">Voltar à página inicial</a>
</body>
</html>
