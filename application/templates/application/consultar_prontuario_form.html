{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Meu Prontuário - VitalHub</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/pacientes_form.css' %}">
</head>
<body>
    <div class="form-container">
        <div class="vitalhub-header">
        </div>
        <h2>Consultar Meu Prontuário</h2>
        <p>Insira seu CPF e data de nascimento para acessar seu prontuário.</p>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" action="{% url 'pacientes:consultar_prontuario_paciente' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00" value="{{ request.POST.cpf }}" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" value="{{ request.POST.data_nascimento }}" required>
            </div>
            <button type="submit" class="btn-submit">Consultar</button>
        </form>
    </div>
    <a href="{% url 'home' %}" class="back-button">Voltar à página inicial</a>
</body>
</html>
